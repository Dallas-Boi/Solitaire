<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Solitaire</title>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    </head>
    <body>
        <div id="header">
            <div></div>
        </div>
        <div id="board_left">
            <div id="draw_container">
                <div id="draw_cards"></div>
                <div id="drawed_cards">
                    <div id="drawed_1"></div>
                    <div id="drawed_2"></div>
                    <div id="drawed_3"></div>
                    <div id="drawed_4"></div>
                </div>
            </div>
            <div id="finished-cards">
                <div id="hearts"></div>
                <div id="spades"></div>
                <div id="diamonds"></div>
                <div id="clubs"></div>
            </div>
        </div>
        <div id="gameboard">
            <div id="set1" class="card_set"></div>
            <div id="set2" class="card_set"></div>
            <div id="set3" class="card_set"></div>
            <div id="set4" class="card_set"></div>
            <div id="set5" class="card_set"></div>
            <div id="set6" class="card_set"></div>
            <div id="set7" class="card_set"></div>
        </div>
        <div id="footer">
            <div></div>
        </div>
        <script src="solitaire.js"></script>
    </body>
</htm>
