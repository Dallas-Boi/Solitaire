<html>
    <head>
        <title>- Yahtzee - </title>
        <link rel="stylesheet" href="/stylesheets/main.css">
        <link rel="stylesheet" href="/stylesheets/yahtzee.css">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    </head>
    <body>
        <div id="header">
            <a href="/index.html">Home</a>
        </div>
        <div id="gameboard">
            <div id="playSpace">
                <button id="action">Roll</button>
                <div id="dice_container">
                    <div id="dice1" class="dice"></div>
                    <div id="dice2" class="dice"></div>
                    <div id="dice3" class="dice"></div>
                    <div id="dice4" class="dice"></div>
                    <div id="dice5" class="dice"></div>
                </div>
            </div>
            <table id="paper">
                <tr>
                    <td></td>
                    <td id="p1_name">Player 1</td>
                    <td id="p2_name">Player 2</td>
                </tr>
                <tr>
                    <td>Ones</td>
                    <td id="p1_ones"></td>
                    <td id="p2_ones"></td>
                </tr>
                <tr>
                    <td>Twos</td>
                    <td id="p1_twos"></td>
                    <td id="p2_twos"></td>
                </tr>
                <tr>
                    <td>Threes</td>
                    <td id="p1_threes"></td>
                    <td id="p2_threes"></td>
                </tr>
                <tr>
                    <td>Fours</td>
                    <td id="p1_fours"></td>
                    <td id="p2_fours"></td>
                </tr>
                <tr>
                    <td>Fives</td>
                    <td id="p1_fives"></td>
                    <td id="p2_fives"></td>
                </tr>
                <tr>
                    <td>Sixes</td>
                    <td id="p1_sixes"></td>
                    <td id="p2_sixes"></td>
                </tr>
                <tr>
                    <td style="background-color: black;"></td>
                    <td style="background-color: black;"></td>
                    <td style="background-color: black;"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="p1_total"></td>
                    <td id="p2_total"></td>
                </tr>
                <tr>
                    <td>Bonus</td>
                    <td id="p1_bonus"></td>
                    <td id="p2_bonus"></td>
                </tr>
                <tr>
                    <td style="background-color: black;"></td>
                    <td style="background-color: black;"></td>
                    <td style="background-color: black;"></td>
                </tr>
                <tr>
                    <td>Three of a Kind</td>
                    <td id="p1_three_kind"></td>
                    <td id="p2_three_kind"></td>
                </tr>
                <tr>
                    <tr>
                    <td>Four of a Kind</td>
                    <td id="p1_four_kind"></td>
                    <td id="p2_four_kind"></td>
                </tr>
                <tr>
                    <td>Full House</td>
                    <td id="p1_house"></td>
                    <td id="p2_house"></td>
                </tr>
                    <td>Small Straight</td>
                    <td id="p1_sm_straight"></td>
                    <td id="p2_sm_straight"></td>
                </tr>
                <tr>
                    <td>Large Straight</td>
                    <td id="p1_lar_straight"></td>
                    <td id="p2_lar_straight"></td>
                </tr>
                <tr>
                    <td>Chance</td>
                    <td id="p1_chance"></td>
                    <td id="p2_chance"></td>
                </tr>
                <tr>
                    <td>YAHTZEE</td>
                    <td id="p1_yahtzee"></td>
                    <td id="p2_yahtzee"></td>
                </tr>
                <tr>
                    <td style="background-color: black;"></td>
                    <td style="background-color: black;"></td>
                    <td style="background-color: black;"></td>
                </tr>
                <tr>
                    <td>TOTAL SCORE</td>
                    <td id="p1_total_score"></td>
                    <td id="p2_total_score"></td>
                </tr>
            </table>
            <table id="end_table" hidden>
                <tr>
                    <td>Player 1</td>
                    <td style="background-color: black;"></td>
                    <td>Player 2</td>
                </tr>
                <tr>
                    <td id="p1_add">0</td>
                    <td style="background-color: black;"></td>
                    <td id="p2_add">0</td>
                </tr>
            </table>
            <div id="winnerTitle"><div>Hello</div></div>
        </div>
        <script src="/scripts/main.js"></script>
        <script src="/scripts/yahtzee.js"></script>
    </body>
</html>
